<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan and Jake's To-do List</title>
    <link href="stylesheet.css" rel="stylesheet"> 
</head>
<header>

    <h1>Evan and Jake's To Do List</h1>

</header>

<body>
    
    <div class="content">

        <div class="list">

            <ul id="currentList">
            
                <li> <label class="strikethrough"><input type="checkbox"/>Users should be able to view all of the to-do tasks</label></li>
                <li> <label class="strikethrough"><input type="checkbox"/>Users should be able to add a to-do to the list of to-do tasks</label></li>
                <li> <label class="strikethrough"><input type="checkbox"/>Users should be able to mark a task as completed by crossing it out on click</label></li>
                <li> <label class="strikethrough"><input type="checkbox"/>Users should be able to remove to-do tasks by removing those elements from the DOM</label></li>
                <li> <label class="strikethrough"><input type="checkbox"/>The page should be aesthetically pleasing (aka be styled)</label></li>

            </ul>

            <button id="removeTasks">Remove Completed</button>

        </div>


        <div class="form">

            <label>Enter Task Name:<br><input type="text" id="textInput"/></label>
            <button id="addTask">Add Task</button>

        </div>
    
        

        <div class="completed">
            <h4>Completed Items:</h4>
            <ul id="completedList">


            </ul>

        </div>

    </div>
    <script src="functions.js"></script>
</body>
</html>
